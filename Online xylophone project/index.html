<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone Simon game</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="level-title">Press a key to start</h1>

    <div class="xylo_Container">
        <div type="button" id="c" class="btn red a">C</div>
        <div type="button" id="d" class="btn orange s">D</div>
        <div type="button" id="e" class="btn yellow d">E</div>
        <div type="button" id="f" class="btn green f">F</div>
        <div type="button" id="g" class="btn blue h">G</div>
        <div type="button" id="a" class="btn navy j">A</div>
        <div type="button" id="b" class="btn purple k">B</div>
        <div type="button" id="c1" class="btn pink l">C1</div>
    </div>








    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
